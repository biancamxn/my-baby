<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<style>
body {
    margin:0;
    font-family:'Arial', sans-serif;
    background:pink;
    text-align:center;
    overflow:hidden;
}
h1, p {
    color:white;
}
button {
    padding: 15px 30px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    position:relative;
    z-index:10;
}
#yes { background:red; color:white; }
#no { background:white; color:red; position:absolute; top:200px; left:200px; }
.heart {
    position:fixed;
    top:-30px;
    font-size:24px;
    animation:fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}
#finalScreen {
    position:fixed;
    inset:0;
    background: radial-gradient(circle,#ff69b4,#ff1493,#6a0036);
    display:none;
    align-items:center;
    justify-content:center;
    text-align:center;
    opacity:0;
    transition:opacity 1s;
    z-index:999;
}
#finalScreen.active { opacity:1; }
#finalScreen h1 {
    color:white;
    font-size:48px;
    transition:text-shadow 0.15s, transform 0.15s;
}
</style>
</head>
<body>
